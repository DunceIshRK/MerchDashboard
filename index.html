<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Merchant Performance Portal</title>

<style>
:root { 
  --brand:#ff9900; --bg:#f8fafc; --text:#1e293b;
  --success:#166534; --danger:#991b1b; --whatsapp:#075e54;
}
*{-webkit-font-smoothing:antialiased;box-sizing:border-box}
body{
  font-family:-apple-system,system-ui,sans-serif;
  background:var(--bg); margin:0; padding:15px; color:var(--text)
}

/* Tabs */
.tabs{
  display:flex; gap:10px; margin-bottom:20px;
  position:sticky; top:0; z-index:100;
  background:var(--bg); padding-bottom:10px
}
.tab-btn{
  flex:1; padding:12px; border:none; border-radius:10px;
  background:#e2e8f0; font-weight:bold; cursor:pointer; transition:.3s
}
.tab-btn.active{
  background:var(--brand); color:#fff;
  box-shadow:0 4px 12px rgba(255,153,0,.3)
}
.tab-content{display:none}
.tab-content.active{display:block}

/* Form */
.section-card{
  background:#fff; padding:20px; border-radius:15px;
  margin-bottom:20px; box-shadow:0 2px 8px rgba(0,0,0,.05);
  border-top:4px solid var(--brand)
}
h3{
  margin:0 0 15px; color:var(--brand);
  font-size:1rem; border-bottom:1px solid #f1f5f9; padding-bottom:8px
}
.grid{display:grid; grid-template-columns:1fr 1fr; gap:12px}
label{font-size:.8rem;font-weight:600;color:#64748b}
input,select{
  width:100%; padding:12px; margin-top:5px;
  border:1.5px solid #cbd5e1; border-radius:8px; font-size:14px
}
#submitBtn{
  width:100%; padding:18px; background:var(--brand);
  color:#fff; border:none; border-radius:12px;
  font-weight:bold; font-size:1.1rem; cursor:pointer
}
.export-btn{
  width:100%; padding:15px; background:var(--whatsapp);
  color:#fff; border:none; border-radius:10px;
  font-weight:bold; cursor:pointer; margin-bottom:15px
}

/* Dashboard */
.filters{display:flex; gap:10px; margin-bottom:12px; flex-wrap:wrap}
.table-wrap{
  background:#fff; border-radius:14px;
  overflow-x:auto; border:1px solid #e2e8f0
}
table{border-collapse:collapse;width:100%;min-width:1500px;font-size:12px}
th{background:#1e293b;color:#fff;padding:12px;text-align:left}
td{padding:10px;border-bottom:1px solid #f1f5f9}

.row-merchant{background:#fff7ed;font-weight:800;cursor:pointer}
.row-metric{background:#f8fafc;font-weight:700;cursor:pointer}
.row-sub{background:#fff;color:#64748b}
.indent{padding-left:35px}

.toggle{display:inline-block;width:18px;transition:.2s}
.expanded .toggle{transform:rotate(90deg)}

.badge{
  padding:4px 8px;border-radius:6px;
  font-size:10px;font-weight:800
}
.a{background:#dcfce7;color:var(--success)}
.b{background:#fef9c3;color:#854d0e}
.c{background:#fee2e2;color:var(--danger)}
</style>
</head>

<body>

<div class="tabs">
  <button class="tab-btn active" onclick="showTab('form',this)">ENTRY FORM</button>
  <button class="tab-btn" onclick="showTab('dash',this)">DASHBOARD</button>
</div>

<!-- ================= FORM ================= -->
<div id="form" class="tab-content active">
<form id="merchantForm">

<div class="section-card">
<h3>Basic Merchant Information</h3>
<label>Month & Year</label>
<input type="month" name="monthYear" required>

<div class="grid">
<div><label>State</label><select name="state"><option>West Bengal</option><option>Odisha</option></select></div>
<div><label>Category</label><select name="category"><option>Staples</option><option>HPC</option></select></div>
</div>

<div class="grid">
<div><label>Emp Name</label><input name="empName" required></div>
<div><label>Emp ID</label><input name="empId" required></div>
</div>
</div>

<div class="section-card"><h3>1. Sales</h3><div class="grid"><input name="salesTar"><input name="salesAch"></div></div>
<div class="section-card"><h3>2. RGM</h3><div class="grid"><input name="rgmTar"><input name="rgmAch"></div></div>
<div class="section-card"><h3>3. Margin</h3><div class="grid"><input name="gp1Tar"><input name="gp1Ach"><input name="gp2Tar"><input name="gp2Ach"></div></div>
<div class="section-card"><h3>4. Other Income</h3><div class="grid"><input name="otherIncTar"><input name="otherIncAch"></div></div>
<div class="section-card"><h3>5. Availability</h3><div class="grid"><input name="availATar"><input name="availAAch"><input name="availBTar"><input name="availBAch"><input name="availCTar"><input name="availCAch"></div></div>
<div class="section-card"><h3>6. Inventory</h3><div class="grid"><input name="inv30Tar"><input name="inv30Ach"><input name="inv60Tar"><input name="inv60Ach"><input name="inv90Tar"><input name="inv90Ach"><input name="markTar"><input name="markAch"></div></div>
<div class="section-card"><h3>7. Space Management</h3><div class="grid"><input name="nipArticles"><input name="nipValue"></div></div>
<div class="section-card"><h3>8. Own Brand</h3><div class="grid"><input name="ownAvailTar"><input name="ownAvailAch"></div></div>
<div class="section-card"><h3>9. Promotions</h3><select name="promoType"><option>Promo A</option></select><div class="grid"><input name="promoArticles"><input name="promoValue"></div></div>
<div class="section-card"><h3>10. Price Benchmark</h3><div class="grid"><input name="priceBenchTar"><input name="priceBenchAch"></div></div>
<div class="section-card"><h3>11. New Store</h3><div class="grid"><input name="newStoreQtyTar"><input name="newStoreQtyAch"><input name="newStoreSaleTar"><input name="newStoreSaleAch"></div></div>

<button id="submitBtn">SUBMIT REPORT</button>
</form>
</div>

<!-- ================= DASHBOARD ================= -->
<div id="dash" class="tab-content">

<button class="export-btn">ðŸ“¸ EXPORT DASHBOARD</button>

<div class="filters">
<select id="fState"></select>
<select id="fCat"></select>
<input id="fMerchant" placeholder="Search Merchant / ID">
</div>

<div class="table-wrap">
<table>
<thead>
<tr>
<th>Category</th>
<th>Merchant</th>
<th>Metric</th>
<th>Target</th>
<th>Achieved</th>
<th>Difference</th>
<th>Growth %</th>
<th>Grade</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>
</div>

<script>
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbwZZ7P9vUGdysmuVDjqM-eHIGbNfEB1AgAqUSkdBa9nf2VyMDiwhezrO-NmHyyIiFVK/exec";

/* ---------------- TABS ---------------- */
function showTab(id,btn){
  document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  btn.classList.add('active');
  if(id==='dash') loadDashboard();
}

/* ---------------- FORM SUBMIT ---------------- */
document.getElementById('merchantForm').onsubmit=e=>{
  e.preventDefault();
  fetch(SCRIPT_URL,{method:'POST',body:new FormData(e.target)})
    .then(()=>{alert('Submitted');e.target.reset()})
};

/* ---------------- DASHBOARD ---------------- */
const GROUPS=[
 {t:"Sales",f:[["Sales_Tar","Sales_Ach"]]},
 {t:"RGM",f:[["RGM_Tar","RGM_Ach"]]},
 {t:"Margin",k:"m",f:[["GP1_Tar","GP1_Ach"],["GP2_Tar","GP2_Ach"]]},
 {t:"Other Income",f:[["OtherInc_Tar","OtherInc_Ach"]]},
 {t:"Availability",k:"a",f:[["Avail_A_Tar","Avail_A_Ach"],["Avail_B_Tar","Avail_B_Ach"],["Avail_C_Tar","Avail_C_Ach"]]},
 {t:"Inventory",k:"i",f:[["Inv_30d_Tar","Inv_30d_Ach"],["Inv_60d_Tar","Inv_60d_Ach"],["Inv_90d_Tar","Inv_90d_Ach"],["Markdown_Tar","Markdown_Ach"]]},
 {t:"Space Mgmt",f:[["NIP_Articles","NIP_Value"]]},
 {t:"Own Brand",f:[["OwnBrand_Avail_Tar","OwnBrand_Avail_Ach"]]},
 {t:"Promotions",k:"p",f:[["Promo_Articles","Promo_Articles"],["Promo_Value","Promo_Value"]]},
 {t:"Price Benchmark",f:[["PriceBench_Tar","PriceBench_Ach"]]},
 {t:"New Store Qty",f:[["NewStore_Qty_Tar","NewStore_Qty_Ach"]]},
 {t:"New Store Sales",f:[["NewStore_Sale_Tar","NewStore_Sale_Ach"]]}
];

function grade(p){return p>=95?'A':p>=80?'B':'C'}
function badge(g){return `<span class="badge ${g.toLowerCase()}">${g}</span>`}

let DATA=[];

async function loadDashboard(){
  const raw=await fetch(SCRIPT_URL).then(r=>r.json());
  const h=raw[0];
  DATA=raw.slice(1).map(r=>{
    const o={};h.forEach((x,i)=>o[x]=r[i]);return o;
  });
  initFilters(); render();
}

function initFilters(){
  fState.innerHTML='<option value="">All States</option>'+[...new Set(DATA.map(d=>d.State))].map(x=>`<option>${x}</option>`).join('');
  fCat.innerHTML='<option value="">All Categories</option>'+[...new Set(DATA.map(d=>d.Category))].map(x=>`<option>${x}</option>`).join('');
  fState.onchange=fCat.onchange=fMerchant.oninput=render;
}

function render(){
  tbody.innerHTML='';
  const F=DATA.filter(d=>
    (!fState.value||d.State===fState.value)&&
    (!fCat.value||d.Category===fCat.value)&&
    (!fMerchant.value||(`${d.Emp_Name} ${d.Emp_ID}`).toLowerCase().includes(fMerchant.value.toLowerCase()))
  );
  const byEmp={};
  F.forEach(r=>(byEmp[r.Emp_ID]??=[]).push(r));

  for(const id in byEmp){
    const rows=byEmp[id].sort((a,b)=>a.Month_Year>b.Month_Year?1:-1);
    const c=rows.at(-1), p=rows.at(-2)||{};
    tbody.innerHTML+=`
<tr class="row-merchant" onclick="toggle('m${id}',this)">
<td>${c.Category}</td>
<td colspan="7"><span class="toggle">â–¶</span> ${c.Emp_Name} (${id})</td>
</tr>`;
    GROUPS.forEach((g,gi)=>{
      let T=0,A=0,n=0;
      g.f.forEach(([t,a])=>{T+=+c[t]||0;A+=+c[a]||0;n++});
      const tA=T/n||0,aA=A/n||0,pct=tA?(aA/tA)*100:0;
      tbody.innerHTML+=`
<tr class="row-metric m${id}" style="display:none" onclick="${g.k?`toggle('s${id}${gi}',this)`:''}">
<td></td><td></td>
<td>${g.k?'<span class="toggle">â–¶</span> ':''}${g.t}</td>
<td>${tA.toFixed(1)}</td>
<td>${aA.toFixed(1)}</td>
<td>${(aA-tA).toFixed(1)}</td>
<td>${p[g.f[0][1]]?(((aA-(+p[g.f[0][1]]||0))/(+p[g.f[0][1]]||1))*100).toFixed(1):'-'}</td>
<td>${badge(grade(pct))}</td>
</tr>`;
      if(g.k){
        g.f.forEach(([t,a])=>{
          const tv=+c[t]||0,av=+c[a]||0;
          tbody.innerHTML+=`
<tr class="row-sub s${id}${gi}" style="display:none">
<td></td><td></td>
<td class="indent">${t.replace('_Tar','')}</td>
<td>${tv}</td><td>${av}</td>
<td>${av-tv}</td>
<td>${p[a]?(((av-(+p[a]||0))/(+p[a]||1))*100).toFixed(1):'-'}</td>
<td>${badge(grade(tv?(av/tv)*100:0))}</td>
</tr>`;
        });
      }
    });
  }
}

function toggle(cls,row){
  document.querySelectorAll('.'+cls).forEach(r=>{
    r.style.display=r.style.display==='none'?'table-row':'none';
  });
  row.classList.toggle('expanded');
}
</script>

</body>
</html>
